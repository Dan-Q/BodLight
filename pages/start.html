<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BodLight | Start</title>
  <link rel="stylesheet" href="../css/bodlight-universal.css" />
  <link rel="stylesheet" href="../node_modules/photonkit/dist/css/photon.css" class="not-for-screens" />
  <link rel="stylesheet" href="../css/bodlight.css" class="not-for-screens" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body class="start-page">
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <p id="version-details"></p>
          <form>
            <div class="password-section start-page-block upper-start-page-block hidden-on-autolaunch">
              <div class="form-group">
                <label>Username</label>
                <input id="username" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" class="form-control" />
              </div>
            </div>

            <div class="editor-section start-page-block lower-start-page-block hidden-on-autolaunch">
              <h3>Editor Mode</h3>
              <p>
                Use Editor Mode to manage screens and content.
              </p>
              <button class="editor-login btn btn-large btn-default">Launch</button>
            </div>

            <div class="screen-section start-page-block lower-start-page-block">
              <h3 class="hidden-on-autolaunch">Screen Mode</h3>
              <p class="hidden-on-autolaunch">
                Use Screen Mode to configure this screen for display.
              </p>
              <div class="form-group">
                <label>Identity</label>
                <input id="screen-identity" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>
                  <input id="auto-launch-screen" type="checkbox" /> Automatically launch in future?
                </label>
              </div>
              <button class="screen-login btn btn-large btn-default">Launch</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <script type="text/javascript" src="../js/firebase.js"></script>
  <script type="text/javascript" src="../js/jquery-3.2.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script type="text/javascript" src="../js/bodlight.js"></script>
</body>
</html>
